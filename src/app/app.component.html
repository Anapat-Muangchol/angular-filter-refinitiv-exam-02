<div>
  <label>Filter : </label>
</div>
<div class="filter-textbox">
  <input
    type="text"
    [(ngModel)]="filter"
    (change)="changeFilter()"
  />
</div>
<div>
  <table [border]="1">
    <tr>
      <th>Categories</th>
    </tr>
    <tr *ngFor="let category of displayCategories">
      <td>{{ category }}</td>
    </tr>
  </table>
</div>
